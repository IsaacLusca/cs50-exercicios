{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}

<h2>Stock Quote</h2>
<form action = "/quote" method="post">
    <input name="symbol" type="text" autofocus autocomplete="off" placeholder="Symbol">
    <button type="submit">Get Quote</button>
</form>

{% if quote %}
    <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
    <p>Price: ${{ "%.2f"|format(quote['price']) }}</p>

{% endif %}

{% endblock %}
