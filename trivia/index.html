<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Qual a capital do Brasil?</h3>
                <button class="incorrect">São Paulo</button>
                <button id="correct">Brasília</button>
                <button class="incorrect">Rio de Janeiro</button>
                <button class="incorrect">Bahia</button>
                <p id="check"></p>
            <script>
                // TODO: Add code to check answers to questions
                let correct = document.querySelector('#correct');
                let incorrects = document.querySelectorAll('.incorrect');
                let check = document.querySelector('#check');
                let allButtons = document.querySelectorAll('button');

                function resetStyles() {
                    allButtons.forEach(button => {
                        button.style.backgroundColor = '';
                        button.style.color = '';
                    });
                    check.innerHTML = '';
                }

                correct.onclick = function() {
                    resetStyles();
                    correct.style.backgroundColor = 'green';
                    check.innerHTML = "RESPOSTA CERTA!";
                };

                incorrects.forEach(button => {
                    button.onclick = function() {
                        resetStyles();
                        button.style.backgroundColor = 'red';
                        check.innerHTML = "VOCÊ ERROU!";
                    };
                });

            </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Quem representa o maior número de imigrantes no Brasil?</h3>
                <input type="text" id="userAnswer"></input>
                <button onclick="checkFreeResponse(event)">Check Answer</button>
                <p class="feedback"></p>

            </div>
            <script>
                function checkFreeResponse() {
                let userAnswer = document.getElementById('userAnswer').value.toLowerCase(); // Pegando a resposta do usuário em minúsculas
                let feedback = document.querySelector('.feedback');

                if (userAnswer === "venezuela") {
                    feedback.innerHTML = "Correto! A Venezuela tem o maior número de imigrantes no Brasil atualmente.";
                    feedback.style.color = "green";
                } else {
                    feedback.innerHTML = "Errado!";
                    feedback.style.color = "red";
                }
            }
            </script>
        </div>
    </body>
</html>
