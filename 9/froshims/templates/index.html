{% extends "layout.html" %}

{% block body %}

    <h1>Registrar</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Nome" type="text">
        <select name="sport">
            <option disabled selected value="">Esportes</option>
            {% for sport in sports %}
                <option>{{sport}}</option>
            {% endfor %}
        </select>
        <button type="submit">Enviar</button>
    </form>

{% endblock %}
